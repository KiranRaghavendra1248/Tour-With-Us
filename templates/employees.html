<h1>ALL EMPLOYEES</h1>
<head>
   <link rel = "stylesheet" href = "http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>
<table border =1>
    <tr>
      <td>Employee ID</td>
      <td>Employee name</td>
      <td>Department</td>
      <td>Role</td>
    </tr>
    {% for employee in employee_details %}
    <tr>
      <td>{{employee[0]}}</td>
      <td>{{employee[1]}}</td>
      <td>{{employee[2]}}</td>
      <td>{{employee[3]}}</td>
      <td>
      <form method="POST" action="/rem_employee" onsubmit="return confirm('Are you sure you wanna delete??');">
      <input type="hidden" value="{{employee[0]}}" name="e_id">
      <button type="submit" class="btn btn large" value="{{employee[0]}}" name="e_id">
      <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
      </button>
      </form>
      </td>
    </tr>
    {% endfor %}
</table>
