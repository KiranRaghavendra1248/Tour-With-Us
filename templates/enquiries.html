<h1>ALL ENQUIRIES</h1>
<head>
  <link rel="stylesheet" href="./styles.css">
</head>
<table border =1 class="customers">
    <tr>
      <th>Enquiry ID</th>
      <th>User ID</th>
      <th>Employee ID</th>
    </tr>
    {% for enquiry in enquiry_details %}
    <tr>
      <td>{{enquiry[0]}}</td>
      <td>{{enquiry[1]}}</td>
      <td>{{enquiry[2]}}</td>
    </tr>
    {% endfor %}
</table>
